<div class="news-card">
  <div class="news-card-image">
    <img src="{{ image | relative_url }}" alt="{{ title }}">
  </div>
  <div class="news-card-info">
    <h3 class="news-card-title">{{ title }}</h3>
    <p class="news-card-date">{{ date }}</p>
    <p class="news-card-synopsis">{{ synopsis }}</p>
  </div>
</div>
